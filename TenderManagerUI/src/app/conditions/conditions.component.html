<div class="col-md-5 offset-md-0 col-sm-8 offset-sm-2 col-12 list-container" [@flyIn]="{value: 'in', params: {delay: 0.3}}">
  <div class="list-container-inner">
      <div class="col-12 list-header">
        <h3>Conditions</h3>
      </div>
      <div class="col-12">
      <form [formGroup]="conditionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="center-block"><strong>Description:</strong> Tender for building something
          </label>
        </div>
        <div class="form-group">
          <label class="center-block"><strong>Open Time:</strong> Now
          </label>
        </div>
        <div class="form-group">
          <label class="center-block"><strong>Close Time:</strong> +30 sec
          </label>
        </div>
        <div class="form-group">
          <label class="center-block"><strong>Tender Finish Time:</strong> +60 sec
          </label>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    <div class="col-12">
      <div class="form-group" *ngIf='currentCondition'>
        <label>
          {{currentCondition.closedForOffersTimestamp}}
        </label>
        <label>
          {{currentCondition.description}}
          </label>
        <label>
          {{currentCondition.openedForOffersTimestamp}}
          </label>
        <label>
          {{currentCondition.tenderFinishedTimestamp}}
          </label>
      </div>
    </div>
  </div>
</div>
