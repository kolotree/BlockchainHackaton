<div class="container">
    <div class="col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-12 list-container">
        <div class="col-12 list-header">
          <h3>Conditions</h3>
        </div>
        <form [formGroup]="conditionForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="center-block">Opene Time:
              <input type="time" 
                [value]="date"
                (input)="date = $event.target.valueAsDate"
                formControlName="openedForOffersTimestamp" />
            </label>
          </div>
          <div class="form-group">
            <label class="center-block">Close Time:
              <input class="form-control" formControlName="closedForOffersTimestamp">
            </label>
          </div>
          <div class="form-group">
            <label class="center-block">Tender Finish Time:
              <input class="form-control" formControlName="tenderFinishedTimestamp">
            </label>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
