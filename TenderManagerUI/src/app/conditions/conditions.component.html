<div class="container">
    <div class="col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-12 list-container">
        <div class="col-12 list-header">
          <h3>Conditions</h3>
        </div>
        <form [formGroup]="conditionForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="center-block">Description: Tender for building something
            </label>
          </div>
          <div class="form-group">
            <label class="center-block">Open Time: Now
            </label>
          </div>
          <div class="form-group">
            <label class="center-block">Close Time: +30 sec
            </label>
          </div>
          <div class="form-group">
            <label class="center-block">Tender Finish Time: +60 sec
            </label>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
