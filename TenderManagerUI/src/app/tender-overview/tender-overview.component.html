<div class="col-md-8 offset-md-1 col-sm-8 offset-sm-2 col-12 list-container" [@flyIn]="{value: 'in', params: {delay: 0.3}}">
  <div class="list-container-inner">
    <div class="col-12 list-header">
      <h3>Offers in chain</h3>
    </div>

    <button class="btn btn-danger" (click)="deleteOffers()">Delete Offers</button>
    <div *ngFor="let offer of offers">
      <div class="form-group">
        <label class="center-block">Id: {{offer.offerId}}
          </label>
      </div>
      <div class="form-group">
        <label class="center-block">Encrypted offer: {{offer.encryptedDescription}}
          </label>
      </div>
      <div class="form-group">
        <label class="center-block">Decrypted offer: {{getDecriptedData(offer)}}
          </label>
      </div>
    </div>
  </div>
</div>
